<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<Body>
    <header>
        <div class="box">
            <div class="box1">
                <h1>Entrar</h1></br>
                <form action="" method="GET">
                    Usuário</br>
                    <input type="text" name="usuario" placeholder="Usuário"/></br>

                    Senha</br>
                    <input type="password" name="senha"/></br></br>

                    <button>Enviar</button>
                </form>
            </div>

            <div class="box2">
                <h1>Cadastrar</h1></br>
                <form>
                    Nome
                    <input type="text" name="name" placeholder="Ex.: Nome"/></br>
                    Sobrenome
                    <input type="text" name="lastname" placeholder="Ex.: Sobrenome"/></br>
                    E-mail
                    <input type="email" placeholder="Ex.: text@gmail.com"></br>
                    Sexo
                    <select type="order" size="1">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select></br>
                    Crie uma senha
                    <input type="password"></br>
                    Repetir senha
                    <input type="password"></br>
                    CPF
                    <input type="text" placeholder="Ex.: 000.000.000-00"></br>
                    Nascimento
                    <input type="date"></br>
                    
                    Celular
                    <input type="text" placeholder="Ex.: (00) 0-0000-0000"></br>
                    Cep
                    <input type="text" placeholder="Ex.: 00000-000"></br></br>
                
                    <input type="checkbox"/>
                    Eu declaro que li e aceito os termos de uso.</br>
                    </br>

                    <button class="register">Fazer Cadastro</button>
                </form>
            </div>

        </div>
    </header>
</Body>
</html>
