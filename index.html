<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<Body>
    <header>
        <div class="box">
            <div class="box1">
                <form action="" method="GET">
                    Usuário</br>
                    <input type="text" name="usuario" placeholder="Usuário"/></br>

                    Senha</br>
                    <input type="password" name="senha" /></br></br>

                    <button>Enviar</button>
                </form>
            </div>

            <div class="box2">
                <form>
                    Nome</br>
                    <input type="text" name="name"/></br>
                    Sobrenome</br>
                    <input type="text" name="lastname"/></br>
                    E-mail</br>
                    <input type="email" placeholder="Ex.: text@gmail.com"></br>
                    Sexo</br>
                    <select type="order" size="1">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select></br>
                    Crie uma senha</br>
                    <input type="password" class="senha"></br>
                    Repetir senha</br>
                    <input type="password" class="senha"></br>
                    CPF</br>
                    <input type="text" class="form-control cpf-mask" 
                    placeholder="Ex.: 000.000.000-00"></br>
                    Nascimento</br>
                    <input type="date" class="form-control"></br>
                    
                    Celular</br>
                    <input type="text" class="form-control phone-ddd-mask" 
                    placeholder="Ex.: (00) 0-0000-0000"></br>
                    Cep</br>
                    <input type="text" class="form-control cep-mask" 
                    placeholder="Ex.: 00000-000"></br>
                    
    
                   
                    <input type="checkbox"/>
                    Eu declaro que li e aceito os termos de uso.</br>
                    </br>
                    <button class="register">Fazer Cadastro</button>
                </form>
            </div>

        </div>
    </header>
</Body>
</html>
